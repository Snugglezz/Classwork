<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
<!--            This is the button function-->
            document.addEventListener("DOMContentLoaded", (et)=>{
                const name = document.getElementById("userName")
                const checkName = document.getElementById("checkName")
                const output = document.getElementById("output")
                // this is the button listening for the uer input and putting it as a variable
                checkName.addEventListener("click",(evt)=>{
                    output.textContent = "Hi, " + name.value + ", ready to code?"
                })

            })
        </script>
    </head>
    <body>
        <header></header>
        <main>
<!--            This is the stuff the user sees and interacts with-->
            <label for="userName">put your fcking name</label>
            <input id="userName">
            <button id="checkName">Enter Name</button>
            <h2 id="output"></h2>
        </main>
        <footer></footer>
    </body>
</html>
